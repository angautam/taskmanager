version: 2
jobs:
  build:
    
    working_directory: ~/taskmanager

    docker:
      - image: circleci/openjdk:8u171-jdk

    steps:

      - checkout

      - restore_cache:
          key: taskmanager-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: taskmanager-{{ checksum "pom.xml" }}
      
      - run: mvn test
          - store_test_results:
          path: target/surefire-reports
      
      - run: mvn clean install package -Pweb
      
           - store_artifacts: 
          path: persistance/target/persistance-0.1-SNAPSHOT.jar
          
      - run: mvn clean install -Pscheduler
          - store_artifacts: 
          path: persistance/target/scheduler-0.1-SNAPSHOT.jar

  
